     // <!-- Code to handle taking the snapshot and displaying it locally -->
    function take_snapshot(again=false) {
        if (!again) {
            // take snapshot and get image data
            Webcam.snap( function(data_uri) {
                // display results in page
                document.getElementById("img_capture").src=data_uri
                document.getElementById("img_capture").style.display="block"

                document.getElementById('videoElement').style.display="none"
            });
            document.getElementById("tirar_foto").style.display="none"
            document.getElementById("capture_again").style.display="block"
        } else {
            // display results in page
            document.getElementById("img_capture").src=""
            document.getElementById("img_capture").style.display="none"
            document.getElementById('videoElement').style.display="block"
            document.getElementById("tirar_foto").style.display="block"
            document.getElementById("capture_again").style.display="none"
        }
    }
